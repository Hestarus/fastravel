<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Document</title>
  </head>

  <body>
    <div
      class="h-screen bg-no-repeat"
      id="Home"
      style="background-image: url('/src/img/bg.jpg')"
    >
      <header>
        <div class="h-screen bg-black/40">
          <div class="container">
            <nav
              class="mx-auto flex content-center items-center justify-between pt-5 text-slate-100"
            >
              <div id="Logo">
                <h1 class="text-3xl font-bold lg:text-3xl">Fastravel</h1>
              </div>
              <div>
                <ul class="flex space-x-3 text-lg font-semibold lg:text-2xl">
                  <li><a href="#Home">Home</a></li>
                  <li><a href="#About">About</a></li>
                  <li><a href="#Service">Service</a></li>
                </ul>
              </div>
            </nav>
            <main class="grid content-center pt-64">
              <h1
                class="text-center font-waterbrush text-3xl text-slate-50 md:text-5xl lg:text-8xl"
              >
                Kemanapun Anda Pergi
                <div>Kami Akan Membantu Anda</div>
              </h1>
            </main>
          </div>
        </div>
      </header>
    </div>
    <section class="h-screen" id="About">
      <h1
        class="pt-5 text-center text-2xl font-bold underline underline-offset-8 lg:text-4xl"
      >
        About us
      </h1>
      <p
        class="my-6 mx-auto w-5/6 text-center font-raleway text-2xl leading-relaxed lg:pt-10 lg:text-4xl"
      >
        Fastravel adalah penyedia layanan <br />
        untuk bepergian kemana saja dan kapanpun
      </p>
      <div
        id="img"
        class="grid content-center justify-between text-center font-raleway lg:flex lg:text-3xl"
      >
        <div id="france" class="m-5 mb-8 lg:h-1/3">
          <p class="py-4">France</p>
          <img src="https://source.unsplash.com/1280x720?france" alt="france" />
        </div>
        <div id="vernazza" class="m-5 h-1/3">
          <p class="py-4">Vernazza</p>
          <img src="https://source.unsplash.com/1280x720?vernazza" alt="vernazza" />
        </div>
      </div>
    </section>

    <section id="Service"></section>
  </body>
</html>
